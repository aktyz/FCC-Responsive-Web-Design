<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red"><div class="cap"></div><div class="sleeve"></div></div>
	  <div class="marker orange">
	  Orange
      </div>
	  <div class="marker yellow">
	  Yellow (S)
      </div>
	  <div class="marker chartreuse-green">
	  Chartreuse Green
      </div>
      <div class="marker green"><div class="cap"></div><div class="sleeve"></div></div>
	  <div class="marker spring-green">
	  Spring Green
      </div>
	  <div class="marker cyan">
	  Cyan (S)
      </div>
	  <div class="marker azure">
	  Azure
      </div>
      <div class="marker blue"><div class="cap"></div><div class="sleeve"></div></div>
	  <div class="marker violet">
	  Violet
      </div>
	  <div class="marker magenta">
	  Magenta (S)
      </div>
	  <div class="marker rose">
	  Rose
	  </div>
	  <div class="marker red">
	  Red (P)
      </div>
	  <div class="marker peach-fuzz">
	  Peach Fuzz (Penetone 2024)
      </div>
    </div>
  </body>
</html>
